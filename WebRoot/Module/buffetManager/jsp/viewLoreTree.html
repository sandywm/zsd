<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8"/>
 	<link href="/plugins/layui/css/layui.css" rel="stylesheet" type="text/css"/>
 	<link href="/Module/loreManager/css/addEditLex.css" rel="stylesheet" type="text/css"/>
 	<link rel="stylesheet" type="text/css" href="/plugins/jquery-easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="/plugins/jquery-easyui/themes/icon.css"/>   
 	<link href="/plugins/pace/pace-theme-flash.min.css" rel="stylesheet" type="text/css"/>
	<script src="/plugins/pace/pace.min.js" type="text/javascript"></script>	
  	<title>查看巴菲特题库知识树</title>
</head>
<body>
	<div id="loreTree"></div>
	<script src="/plugins/jquery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/plugins/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var buffetId = parent.buffetId;
		var page = {
			init : function(){
				this.initZTreeDOM();
			},
			initZTreeDOM : function(){
				$('#loreTree').tree({  
					url: '/blr.do?action=showBuffetLoreTree_1&buffetId=' + buffetId,
					loadFilter: function(data){  
						if (data.d){  
							return data.d;  
						} else {  
							return data;  
						}  
					}  
			 	});
			}
		};
		page.init();
	</script>
</body> 
</html>
