<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8"/>
 	<link href="/plugins/layui/css/layui.css" rel="stylesheet" type="text/css"/>
 	<link href="/Module/loreManager/css/viewLore.css" rel="stylesheet" type="text/css"/>
 	<link href="/plugins/pace/pace-theme-flash.min.css" rel="stylesheet" type="text/css"/>
	<script src="/plugins/pace/pace.min.js" type="text/javascript"></script>	
  	<title>视频播放窗口</title>
</head>
<body>
	<div id="videoBox"></div>		
	<script src="/plugins/jquery/jquery.min.js"></script>
	<script src="/plugins/flowPlayer/flowplayer-3.2.13.min.js"></script>
	<script type="text/javascript">
		var videoPath = window.localStorage.getItem("videoPath");
		var page = {
			playVideo : function(){
				flowplayer("videoBox", "/plugins/flowPlayer/flowplayer-3.2.18.swf",{
					clip:{
						url: "/" + videoPath,
						autoPlay:false,
						autoBuffering: true
					}
				});
			}
		};
		page.playVideo();
	</script>
</body> 
</html>
