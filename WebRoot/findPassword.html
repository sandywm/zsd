<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="/plugins/layui/css/layui.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="/css/navFooter.css"/>
		<link rel="stylesheet" type="text/css" href="/css/findPassword.css"/>
		<link href="/plugins/pace/pace-theme-flash.min.css" rel="stylesheet" type="text/css"/>
		<script src="/plugins/pace/pace.min.js"></script>
		<title>知识典找回密码</title>
		<script>
			function goLogin(){ 
				window.location.href = "login.do?action=login";
			}
		</script>
	</head>
	<body>
		<!-- header -->
		<div class="header hasPadd">
			<div class="innerHeader w1200">
				<img src="images/logoPc.png" alt="知识典"/>
				<!-- 登录注册 -->
				<div class="loginNav">
					<ul>
						<li>
							<a class="loginBg" href="javascript:void(0)" onclick="goLogin();">
								<span>登录</span>
							</a>
						</li>
						<li>
							<a class="regTxt" href="register.html">
								<span class="lineSpan"></span>
								<span>注册</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="nav">
					<ul>
						<li>
							<a class="active" href="index.html">
								<span class="lineSpan"></span>
								<span>首页</span>
							</a>
						</li>
						<li>
							<a href="aboutUs.html">
								<span class="lineSpan"></span>
								<span>关于我们</span>
							</a>
						</li>
						<li>
							<a href="appDown.html">
								<span class="lineSpan"></span>
								<span>APP下载</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="findPassWrap">
			<div class="leftForm">
				<strong id="titStrong">输入账号</strong>
				<!-- 第一步 输入账号 -->
				<div class="firstStep comStep">
					<div class="formItem">
						<p>请输入要重置密码的账号</p>
						<input type="text" placeholder="请输入账号" id="accInp" autocomplete="off"/>
					</div>
					<div class="formItem">
						<p>请输入验证码</p>
						<input type="text" placeholder="请输入验证码" id="vercodeInp" autocomplete="off"/>
					</div>
					<div class="vercodeImg">
						<img src="images/authImg.jpg" alt="看不清换一张"/>
						<a href="javascript:void(0)">看不清，换一张</a>
					</div>
					<span class="nextStepBtn">下一步</span>
				</div>
				
				<!-- 第二步 验证身份 -->
				<div class="secodeStep comStep">
					<div class="descTxt">
						<p>用户名：<span>xs001</span></p>
						<p>已验证手机：<span>13311089789</span></p>
					</div>
					<div class="codeWrap">
						<input type="text" placeholder="请输入手机验证码"/>
						<a href="javascript:void(0)">获取验证码</a>
					</div>
					<span class="nextStepBtn">下一步</span>
				</div>
				
				<!-- 第三步 输入新密码  -->
				<div class="thirdStep comStep" style="display:block;">
					<div class="formItem">
						<p>请输入新密码</p>
						<input type="password" placeholder="请输入新密码" id="passowrdInp" autocomplete="off"/>
					</div>
					<div class="formItem">
						<p>请输入确认新密码</p>
						<input type="password" placeholder="请输入确认新密码" id="confirPassInp" autocomplete="off"/>
					</div>
					<span class="nextStepBtn">修改完成</span>
				</div>
				
			</div>
			<div class="rightPic">
				<img src="images/findPass.jpg" alt="知识典找回密码"/>
				<a class="downBtn" href="javascript:void(0)">立即下载</a>
			</div>
		</div>
	</body>
</html>
